    <div class="container px-sm-4 px-md-5">
        <div id="output"></div>
        <form name="registration-form">
            <input type="hidden" name="request" value="register">
            <fieldset class="d-flex justify-content-center mb-4">
                <legend class="text-white font-weight-normal bg-secondary px-3 py-2 mb-5">Register your copy</legend>
                <div class="form-group row justify-content-center mb-3">
                    <label for="useremail" class="col-sm-4 col-md-3">Email</label>
                    <div class="col-sm-8 col-md-6">
                        <input type="email" class="form-control" name="useremail" placeholder="Enter your Email" required>
                    </div>
                </div>
                <div class="form-group row justify-content-center mb-3">
                    <label for="purchase_code" class="col-sm-4 col-md-3">Purchase code</label>
                    <div class="col-sm-8 col-md-6">
                        <input type="text" class="form-control" name="purchase_code" placeholder="Enter your Purchase code" required>
                    </div>
                </div>
            </fieldset>
            <div class="text-center mb-5">
                <button type="submit" class="btn btn-primary">Get my registration key</button>
            </div>
        </form>
    </div>

    <!--=====================================
    =               Templates               =
    ======================================-->

    <template id="template-success" class="d-none">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <h5 class="alert-heading"></h5>
            <p class="alert-message mb-0"></p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

    </template>

    <template id="template-key" class="d-none">
        <div class="mb-5">
            <h5>Your registration key is:</h5>
            <p id="output-key" class="small px-2 py-1 border border-secondary"></p>
        </div>
        <h5>Instanciate the plugin this way:</h5>
        <pre class="small px-2 py-1 border border-secondary mb-0"><code class="language-javascript">tinymce.init({
    [...]
    bootstrapConfig: {
        [...]
        key: 'your-key-here'
    }
});</code></pre>

    </template>

    <template id="template-max-installations-reached" class="d-none">
        <div>
            <div class="alert alert-warning alert-dismissible mb-2 fade show" role="alert">
                <h5 class="alert-heading"></h5>
                <div class="alert-message"></div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="alert alert-primary mb-5 fade show" role="alert">
                <p><strong>To install again you need to:</strong></p>
                <ul class="mb-0">
                    <li class="mb-3">delete one of the installations below (just click the <em>Delete</em> button)</li>
                    <li>... or <a href="https://1.envato.market/GByBk" class="btn btn-sm btn-primary ml-2">Buy a new license</a></li>
                </ul>
            </div>
        </div>

    </template>

    <template id="template-installations-delete" class="d-none">
        <li class="list-group-item d-flex align-items-center justify-content-between">
            <span class="inst-host"></span>
            <button class="btn btn-outline-danger btn-sm inst-delete" type="button">Delete</button>
        </li>
    </template>

    <template id="template-error" class="d-none">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <h5 class="alert-heading"></h5>
            <div class="alert-message"></div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

    </template>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/components/prism-core.min.js" data-manual></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/plugins/autoloader/prism-autoloader.min.js"></script>
    <script>
        var showError = function(data) {
            var html = $('#template-error').html();
            var $html = $(html).clone();
            $html.find('.alert-heading').text(data.content.title);
            $html.find('.alert-message').html(data.content.message).append('<span class="ml-2" style="opacity:.66"> (' + data.ref + ')</span>');
            $('#output').html($html);
        }
        $(document).ready(function() {
            var $regForm = $('form[name="registration-form"');
            $regForm.on('submit', function(e) {
                e.preventDefault();
                $.getJSON(
                    'https://www.registration.miglisoft.com/register.json',
                    $regForm.serialize(),
                    function(data) {
                        // console.log(data);

                        if (data.result === 'error') {

                            /* if ERROR
                            -------------------------------------------------- */

                            showError(data);
                        } else if (data.result === 'max_installations_reached') {

                            /* if MAXIMUM INSTALLATIONS REACHED
                            -------------------------------------------------- */

                            $regForm.hide(200);
                            var html = $('#template-max-installations-reached').html();
                            var $html = $(html).clone();
                            $html.find('.alert-heading').text(data.content.title);
                            $html.find('.alert-message').html(data.content.message);
                            $('#output').html($html);
                            var deleteHtml = $('#template-installations-delete').html();
                            var $deleteHtmlWrapper = $('<ul class="list-group" />');
                            for (var index = 0; index < data.installations.length; index++) {
                                var inst = data.installations[index];
                                var $deleteHtml = $(deleteHtml).clone();
                                $deleteHtml.find('.inst-host').text(inst.host);
                                $.data($deleteHtml.find('.inst-delete')[0], {
                                    'request': 'delete-installation',
                                    'installation_id': inst.id,
                                    'license_id': inst.licenses_id,
                                    'purchase_code': inst.purchase_code
                                });
                                $deleteHtmlWrapper.append($deleteHtml);
                            }
                            $('#output').append($deleteHtmlWrapper);
                            $('.inst-delete').on('click', function(e) {
                                var deleteData = $.data($(e.target)[0]);
                                $.getJSON(
                                    'https://www.registration.miglisoft.com/register.json',
                                    JSON.parse(JSON.stringify(deleteData)),
                                    function(data) {
                                        if (data.result === 'error') {

                                            /* if ERROR
                                            -------------------------------------------------- */

                                            showError(data);
                                        } else if (data.result === 'deletion_success') {

                                            /* if DELETION SUCCESS
                                            -------------------------------------------------- */

                                            $regForm.show(200);
                                            var html = $('#template-success').html();
                                            var $html = $(html).clone();
                                            $html.find('.alert-heading').text(data.content.title);
                                            $html.find('.alert-message').html(data.content.message);
                                            $('#output').html($html);
                                        }
                                    }
                                );
                            });
                        } else if (data.result === 'installation_success') {

                            /* if INSTALLATION SUCCESS
                            -------------------------------------------------- */

                            $regForm.hide(200);
                            var html = $('#template-success').html();
                            var $html = $(html).clone().addClass('mb-5');
                            $html.find('.alert-heading').text(data.content.title);
                            $html.find('.alert-message').html(data.content.message);
                            $('#output').html($html);
                            var htmlKey = $('#template-key').html();
                            var $htmlKey = $(htmlKey).clone();
                            $htmlKey.find('#output-key').text(data.key);
                            $('#output').append($htmlKey);
                            Prism.highlightElement($('.language-javascript')[0]);
                        }
                    }
                );
            });
        });
    </script>
</body>

</html>
